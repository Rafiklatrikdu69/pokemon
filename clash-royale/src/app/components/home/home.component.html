<main>
  <div>
    <filtre-form (emitValue)="onSubmit($event)"></filtre-form>
</div>
<div class="flex-pokemons">
    @for (pokemon of filterComputed() | async ; track pokemon.id) {
      <card-pokemon [pokemon]="pokemon"></card-pokemon>
    }@empty {
      @for (pokemon of pokemons$ | async ; track pokemon.id) {
        <card-pokemon [pokemon]="pokemon"></card-pokemon>
      }
    }
</div>
</main>
